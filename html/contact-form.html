    <main>
      <h1 class="form-header">Contact Us</h1>

      <section class="contact-form-section">
        <form
          action="https://formsubmit.co/fireboltisaac@gmail.com"
          method="POST"
          class="contact-form"
        >
          <div class="input-section">
            <label for="fname" class="fname-label">First Name*</label>
            <input
              type="text"
              placeholder="John"
              id="fname"
              name="fname"
              class="fname"
              required
              autofocus
            />
          </div>

          <div class="input-section">
            <label for="lname" class="lname-label">Last Name*</label>
            <input
              type="text"
              name="lname"
              placeholder="Doe"
              id="lname"
              class="lname"
              required
            />
          </div>

          <div class="input-section">
            <label for="email" class="email-label">Email*</label>
            <input
              type="email"
              placeholder=" JohnDoe@gmail.com"
              id="email"
              name="email"
              class="email"
              required
            />
          </div>

          <div class="input-section">
            <label for="phone-number" class="phone-number-label">Phone*</label>
            <input
              type="tel"
              placeholder="(XXX)XXX-XXXX"
              id="tel"
              name="tel"
              class="tel"
              minlength="10"
              required
            />
          </div>

          <div class="input-section">
            <label for="Message" class="message-label">Message</label>
            <input
              type="text"
              placeholder="this is a message."
              id="message"
              name="message"
              class="message"
            />
          </div>

          <!-- <div class="input-section">
            <label for="Images" class="image-upload-label">Upload images</label>
            <input
              id="image-upload"
              class="image-upload"
              name="file"
              type="file"
              multiple
            />
          </div> -->

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>
    </main>
